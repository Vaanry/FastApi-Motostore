{% extends "main.html" %}

{% block crud_container %}
    <h1>Введите код подтверждения</h1>
    <form id="registration-form" class="registration-form" action="/auth/verify-registration/" method="post">
        <input type="text" name="username" placeholder="Ваше имя пользователя" required><br>
        <input type="text" name="code" placeholder="Код подтверждения" required><br>
        <button type="submit" id="reg-button" class="submit-button">Подтвердить</button>
    </form>
{% endblock %}
