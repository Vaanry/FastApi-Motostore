{% extends "main.html" %}

{% block crud_container %}

    <h1>Новый пароль</h1>
    <form id="registration-form" class="registration-form"  method="post" action="/auth/password/">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit" id="reg-button" class="submit-button">Отправить</button>
    </form>
{% endblock %}s
